<body class="text-center">

  <div class="form-signin">
    <form #loginForm="ngForm" (ngSubmit)="login(loginForm)" class="form-signin">
      <h1 class="h3 mb-3 font-weight-normal">Sisteme Giriş</h1>


      <div class="form-floating">
        <input type="text"  #userName="ngModel" [(ngModel)]="model.userName" id="userName" name="userName" class="form-control" id="floatingInput" placeholder="Kullanıcı Adı">
        <label for="inputEmail">Kullanıcı Adı</label>
      </div><br>
      <div class="form-floating">
        <input type="password" #password="ngModel" [(ngModel)]="model.password" id="password" name="password"class="form-control" id="floatingPassword" placeholder="Şifre">
        <label for="floatingPassword">Password</label>
      </div><br>
      <button class="w-100 btn btn-lg btn-primary" type="submit">Giriş</button>
      <p class="mt-5 mb-3 text-muted">&copy;</p>
    </form>
  </div>
